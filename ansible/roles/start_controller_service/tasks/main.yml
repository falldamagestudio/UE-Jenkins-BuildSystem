- name: Start 'controller' service, and collect error messages on failure
  block:
    - name: Start 'controller' service
      systemd:
        name: "{{ service_name }}"
        state: started
  rescue:
    - name: Fetch error messages
      shell: journalctl -u "{{ service_name }}"
      register: err_msg
    - name: Print error messages to console
      fail:
        msg: "{{ err_msg.stdout }}"
